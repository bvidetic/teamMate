<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="questions.js"></script>        
        <script src="main.js"></script>
<!--         <link rel="stylesheet" href="styles.css"> -->
    </head>
    
    <main>
        <body>
            <h2>Help me find a team that best suites me!</h1>
                <div>Select the sport you want to play.</div>
                <select>
                  <option value="select">Select One</option>
                  <option value="hockey">Hockey</option>
                  <option value="softball">Softball</option>
                  <option value="baseball">Baseball</option>
                  <option value="soccer">Soccer</option>               
                  <option value="bowling">Bowling</option>
                  <option value="tennis">Tennis</option>
                  <option value="volleyball">Volleyball</option>                              
                  <option value="rugby">Rugby</option>
                  <option value="swimming">Swimming</option>                  
                  <option value="lacrosse">Lacrosse</option>
                  <option value="football">Football</option>
                </select>





            <fieldset>
                <div class="opening">Please answer these questions so we can help you find a team.</div>
                <ul class="RegisterQuestions">
                </ul>
                <input type="text" name="question1" class="question1" placeholder="Custom Question 1"><br>
                <input type="text" name="question2" class="question2" placeholder="Custom Question 2"><br>
                <input type="text" name="question3" class="question3" placeholder="Custom Question 3"><br>
                <input type="text" name="question4" class="question4" placeholder="Custom Question 4"><br>
                <input type="text" name="question5" class="question5" placeholder="Custom Question 5"><br>
                <input type="text" name="question6" class="question6" placeholder="Custom Question 6"><br>
                <input type="text" name="question7" class="question7" placeholder="Custom Question 7"><br>
                <input type="text" name="question8" class="question8" placeholder="Custom Question 8"><br>
                <input type="text" name="question9" class="question9" placeholder="Custom Question 9"><br>
                <input type="text" name="question10" class="question10" placeholder="Custom Question 10"><br>
                <input type="text" name="question11" class="question11" placeholder="Custom Question 11"><br>
                <input type="text" name="question12" class="question12" placeholder="Custom Question 12"><br>
                <input type="text" name="question13" class="question13" placeholder="Custom Question 13"><br>
                <input type="text" name="question14" class="question14" placeholder="Custom Question 14"><br>
                <input type="text" name="question15" class="question15" placeholder="Custom Question 15"><br>
                <input type="text" name="question16" class="question16" placeholder="Custom Question 16"><br>
                <input type="text" name="question17" class="question17" placeholder="Custom Question 17"><br>
                <input type="text" name="question18" class="question18" placeholder="Custom Question 18"><br>
                <input type="text" name="question19" class="question19" placeholder="Custom Question 19"><br>
                <input type="text" name="question20" class="question20" placeholder="Custom Question 20"><br>
            <button id="test" class="qSubmit">Submit</button>                
            </fieldset>

            <fieldset>
                <div class="myProfile">These are questions I recently answered.</div>
                <ul class="profileAnswers">
                </ul>
            </fieldset>


            <div class="bio">Tell us about your playing experience.</div>
                <input type="text" name="bio" class="bio" placeholder="Enter bio info here"><br>

            <div class="movies">Upload video of your playing hightlights here.</div>
                <input type="text" name="youtube link" class="youtube link" placeholder="youtube link here"><br>
            
        </body>
    </main>
</html>
